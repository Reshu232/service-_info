<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>

    <div class="container-fluid">
        <div class="card">
            <div class="card-header">Leave Application Form</div>
            <div class="card-body">

               

                   
                <div class=" table table-responsive ">
                        <table class="table table-bordered ">
                            <thead>
                                <tr>
                                    <th>
                                        Enter Application Details
                                    </th>

                                </tr>


                            </thead>
                        </table>

                       

                            <table class="table table-bordered ">

                                <tr>
                                    <td>
                                        <form class="form-card">
                                            <div class="row justify-content-between text-left">
                                                <div class="form-group col-sm-12 flex-column d-flex"> <label
                                                        class="form-control-label ">Reason<span class="text-danger">
                                                            *</span></label> <input type="text" id="fname" name="fname"
                                                        placeholder="Enter your Reason" onblur="validate(1)"> </div>

                                            </div>
                                        </form>
                                    </td>
                                    <td>
                                        <div class="custom-select row justify-content-between text-left">
                                        <div class=" col-sm-12 "> 
                                            <label for="" class="form-control-label">Availing LTC <span
                                            class="text-danger"> *</span></label>
                                           
                                            <select  class="form-select form-select-sm" name="Leave"  id="Leave">
                                               
                                                <option selected>Select one</option>
                                                <option value="yes">Yes</option>
                                                <option value="no">No</option>
                                               
                                            </select>
                                        </div>
                                        </div>
                                        
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                       
                                            <div class="row justify-content-between text-left">
                                                <div class="form-group col-sm-12 flex-column d-flex"> <label
                                                        class="form-control-label ">Contact Address<span
                                                            class="text-danger"> *</span></label> 
                                                            <input type="text" id="fname" name="fname" placeholder="Enter your Address">
                                                         </div>

                                            </div>
                                      
                                    </td>
                                    <td>
                                        
                                            <div class="row justify-content-between text-left">
                                                <div class="form-group col-sm-12 flex-column d-flex"> <label
                                                        class="form-control-label ">Contact No.<span
                                                            class="text-danger"> *</span></label>
                                                             <input type="text" id="fname" name="fname" placeholder="Enter your Contact No.">
                                                       
                                                     </div>

                                            </div>
                                    
                                    </td>
                                </tr>
                            </table>
                       

                      
                       

                        <table class="table table-bordered ">
                        <thead>
                            <tr>
                                <th>
                                    Added Leave Entries
                                </th>

                            </tr>


                        </thead>
                        </table>
                        
                      
                        <table class="table table-bordered ">
                             <tr>
                        <td>
                            <div class="custom-select row justify-content-between text-left">
                            <div class=" col-sm-12"> 
                                <label for="" class="form-control-label">Leave Type <span
                                class="text-danger"> *</span></label>
                               
                                <select  class="form-select form-select-sm" name="Leave"  id="Leave">
                                   
                                    <option selected>Select one</option>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                   
                                </select>
                            </div>
                            </div>
                            
                        </td>
                        <td>
                            <div class="custom-select row justify-content-between text-left">
                                <div class=" col-sm-12 "> 
                                  
                                   
                                    <select  class="form-select form-select-sm" name="Leave"  id="Leave">
                                       
                                        <option selected >Full Day</option>
                        </td>

                        <td>
                            <form class="form-card ">
                                <div class="row justify-content-between text-left">
                                    <div class="form-group col-sm-12 flex-column d-flex "> <label
                                            class="form-control-label ">From<span class="text-danger">
                                                *</span></label> <input type="date" id="date" name="date" > </div>

                                </div>
                            </form>
                        </td>

                        <td>
                            <form class="form-card">
                                <div class="row justify-content-between text-left">
                                    <div class="form-group col-sm-12 flex-column d-flex"> <label
                                            class="form-control-label ">Till<span class="text-danger">
                                                *</span></label> <input type="date" id="date" name="date"> </div>

                                </div>
                            </form>
                        </td>

                        <td>
                            <button>Add Leave Entry</button>
                        </td>


                        
                       </tr>


                        </table>
                        
                    </div>
            </div>
            </div>
    </div>
                   
    </body>
</html>
